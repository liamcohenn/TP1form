<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="styles.css">
    <title>Formulario con validación</title>
</head>
<body>
    <div class="container">
        <form id="registroForm">
            <h2>Registro de Usuario</h2>
           
            <label for="Nombre">Nombre Completo:</label>
            <input type="text" id="Nombre">
            <div class="MensajeError" id="ErrorNombre"></div>
           
            <label for="email">Email:</label>
            <input type="text" id="email">
           
            <label for="contra">Contraseña:</label>
            <input type="password" id="contra">
           
            <label for="confirmContra">Confirmar Contraseña:</label>
            <input type="password" id="confirmarContra">
           
            <button type="submit" id="enviar">Registrarse</button>
        </form>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
