<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="styles.css">
    <title>Formulario con validación</title>
</head>
<body>
    <div class="container">
        <form asp-action="index.html" method="post" id="registroForm">
            <h2>Registro de Usuario</h2>
           
            <label for="Nombre">Nombre Completo:</label>
            <input type="text" id="Nombre" onkeyup="validarNombre()">
            <span id="ErrorNombre"></span>
           
            <label for="email">Email:</label>
            <input type="email" id="email" onkeyup="validarEmail()">
           
            <label for="contra">Contraseña:</label>
            <input type="contra" id="contra" onkeyup="validarContraseña()">
           
            <label for="confirmContra">Confirmar Contraseña:</label>
            <input type="contra" id="confirmarContra" onkeyup="validarContraseñaConfirmada()">
           
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
